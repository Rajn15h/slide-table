<!-- CSS Code: Place this code in the document's head (between the 'head' tags) -->
<style>
    table.GeneratedTable {
      width: 100%;
      background-color: #ffffff;
      border-collapse: collapse;
      border-width: 2px;
      border-color: #ffcc00;
      border-style: solid;
      color: black;
      
    }
    
    table.GeneratedTable td, table.GeneratedTable th {
      border-width: 2px;
      border-color: #ffcc00;
      border-style: solid;
      padding: 3px;
      color: orange;
    }
    
    table.GeneratedTable thead {
      background-color: #0a0a23;
    }
    </style>
    
    <!-- HTML Code: Place this code in the document's body (between the 'body' tags) where the table should appear -->
    <h1>blood donation</h1>
    <table class="GeneratedTable">
      <thead>
        <tr>
          <th>S.N</th>
          <th>Name</th>
          <th>contact</th>
          <th>Address</th>
          <th>Payment</th>
          <th>credit</th>
          
        </tr>
      </thead>
      <tbody>
        {% for doners in model %}
        <tr>
          <td>{{doners.id}}</td>
          <td>{{doners.Name}}</td>
          <td>{{doners.contact}}</td>
          <td>{{doners.Address}}</td>
          <td>{{doners.credit}}</td>
          <td> {{ doners.payment}}</td>
         <td>
          <a href="delete/{{doners.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
          <a href="update/{{doners.id}}"><button type="button" class="btn btn-danger">update</button></a>
        </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
